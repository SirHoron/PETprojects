<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #7c3aed;
            margin-bottom: 10px;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .error-message {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-link {
            display: inline-block;
            background-color: #7c3aed;
            color: white;
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .home-link:hover {
            background-color: #6d28d9;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 600px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Страница не найдена</h1>
        <p class="error-message">Запрашиваемая страница не существует или была перемещена.</p>
        <a href="/" class="home-link">На главную</a>
    </div>
</body>
</html>
